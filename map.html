<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>내 위치 표시</title>
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=22wt5rtwpp"></script>
</head>
<body>
<div id="map" style="width:100%;height:400px;"></div>

<script>
var map;
var marker;

function initMap(latitude, longitude) {
    var mapOptions = {
        center: new naver.maps.LatLng(latitude, longitude),
        zoom: 15
    };
    map = new naver.maps.Map('map', mapOptions);

    // 마커 생성
    marker = new naver.maps.Marker({
        position: new naver.maps.LatLng(latitude, longitude),
        map: map
    });
}

function updateLocation() {
    fetch('/location')
        .then(response => response.json())
        .then(data => {
            var latitude = data.latitude || 37.3595704;
            var longitude = data.longitude || 127.105399;

            var newPosition = new naver.maps.LatLng(latitude, longitude);
            map.setCenter(newPosition);
            marker.setPosition(newPosition);
        })
        .catch(error => {
            console.error('Error fetching location data:', error);
            // GPS 데이터가 없을 때 기본 위치 표시
            var defaultPosition = new naver.maps.LatLng(37.3595704, 127.105399);
            map.setCenter(defaultPosition);
            marker.setPosition(defaultPosition);
        });
}

// 초기 지도 로드
initMap(37.6303483, 126.8335345);
// 5초마다 위치 업데이트
setInterval(updateLocation, 5000);
</script>
</body>
</html>
